{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

</div>

<div class="container">
    <div class="row text-center">
        <div class="col-8">
            <div class="card mb-4 box-shadow">
                <div class="card-header mb-2">
                    <h4 class="my-2 font-weight-normal">{{ product.name }}</h4>
                </div>
                <p class="aligncenter">
                    <img src="{{ product.photo | media_filter }}" style="width:300px;">
                </p>
                <style>
                    .aligncenter {
                        text-align: center;
                    }
                </style>
                <div class="card-body">
                    <h5 class="my-0 font-weight-normal">{{ product.description }}</h5>
                    <h1 class="card-title pricing-card-title">{{ product.price }}</h1>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
