{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить статью "{{ object.title }}" ?</p>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a class="p-2 btn btn-success"
                       href="{% url 'blog:list' %}">Отмена</a>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
